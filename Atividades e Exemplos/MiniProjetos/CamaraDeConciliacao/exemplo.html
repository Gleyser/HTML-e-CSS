<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Importando o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, Bootstrap!</title>
</head>

<body>

    <div class="d-grid gap-2 col-2 mx-auto">
        <div id="carouselExampleCaptions" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="_imagens/kiwi.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                        <button type="button" class="btn btn-success d-flex justify-content-start">Comprar</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="_imagens/pineapple.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">

                        <button type="button" class="btn btn-success d-flex justify-content-start">Comprar</button>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="_imagens/apple.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block ">

                        <button type="button" class="btn btn-success d-flex justify-content-start">Comprar</button>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <div class="d-grid gap-2 col-2 mx-auto">

        <div class="card" style="width: 18rem;">
            <img src="_imagens/pineapple.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title d-flex justify-content-center">Abacaxi da Para√≠ba</h5>
                <p class="card-text d-flex justify-content-center">O mais doce do Brasil.</p>
                <a href="#" class="btn btn-success d-flex justify-content-center">Comprar</a>

            </div>







            <!-- Javascript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js " integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0 " crossorigin="anonymous "></script>
</body>

</html>
